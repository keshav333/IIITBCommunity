<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="">
    <title>IIITB Community DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>IIITB Community Token DAPP</h1>

    <hr>

    <br>
      <h1>Create a Community</h1>
      <br><label for="communityName">Community Name:</label><input type="text" id="communityName"></input>
      <br><label for="communityId">Community ID:</label><input type="text" id="communityId"></input>
      <br><br><button id="createCommunity" onclick="App.createCommunity()">Create Community</button>
      <br>
      <hr>
      <br>
      <h1>Look up a Community</h1>
      <br><label for="name">Community ID:</label><input type="text" id="lookId"></input>
      <br><br><button onclick="App.lookup()">Look Up a Community</button>
      <hr>
      <br>
      <span id="status">Status</span>
      <br>
      <br>
      <span id="lookup">Lookup</span>
      <br>
    <script src="index.js"></script>
  </body>
</html>
